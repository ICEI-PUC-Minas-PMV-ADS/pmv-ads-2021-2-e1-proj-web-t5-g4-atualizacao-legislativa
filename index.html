<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>WebInfoLegislativo</title>
</head>

<body>
  <!-- Header  -->
  <nav id="topo" class="navbar w-100 navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand"><span onclick="toHome()" class="flex-row d-flex h3 text-light"> <i
          class="pt-1 fa-solid fa-scale-unbalanced balance "></i>
        <h3 class="ml-2"> Web Info Legislativo</h3>
      </span></a>
    <button class="navbar-toggler bg-primary text-light" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-light"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="ml-auto navbar-nav">
        <li class="p-2 nav-item d-flex align-items-center justify-content-center h5">
          <a id="home" onclick="onHandleNavigate(event)" class="nav-link active" href="/home">Home</a>
        </li>
        <li class="p-2 nav-item d-flex align-items-center justify-content-center h5">
          <a id="page2" onclick="onHandleNavigate(event)" class="nav-link" href="/page2">Pagina 2</a>
        </li>
        <li class="p-2 nav-item d-flex align-items-center justify-content-center h5">
          <a id="page3" onclick="onHandleNavigate(event)" class="nav-link" href="/page3">Pagina 3</a>
        </li>
        <li id="acount-container" class="p-2 nav-item_btn d-flex align-items-center justify-content-center h5">
          <button id="acount-btn" onclick="gerarComponenteLogin()" type="button" class="btn btn-primary" data-toggle="modal"
            data-target="#exampleModal" data-whatever="">
            <i class="text-white fa-solid fa-circle-user h3 hoverBtn"></i></button>
        </li>

      </ul>
    </div>
  </nav>

  <div id="alert"
    class="flex-row flex-wrap container-fluid h-95 alert alert-light border-bottom border-secundary d-flex align-items-center justify-content-between"
    role="alert">
    <div id="register-alert" class="flex-row d-flex align-items-center justify-content-center">
      <p class="h6">Registre-se agora para receber notificações com atualizações!</p> <a href=""
        onclick="gerarComponenteCadastro()" type="button" data-toggle="modal" data-target="#exampleModal"
        data-whatever="" class="mb-2 ml-2 text-decoration-none">Cadastre-se!</a>
    </div>
    <form id="filtro" class="form-inline">
      <input id="filter-input" class="form-control mr-sm-2" type="date" placeholder="Search" aria-label="Search" />
      <div class="custom-control custom-radio custom-control-inline">
        <input  type="radio" onclick="mudarInputData(event)" id="customRadioInline1" checked="true" name="radio" value="data" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Data</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="radio" onclick="mudarInputID(event)"   value="chave" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Chave</label>
      </div>

      <button id="btn-filter" class="my-2 btn btn-outline-primary my-sm-0"  onclick="filtrar(event)">Search</button>
    </form>

  </div>
  <!-- Close Header  -->

  <!-- Main -->
  <main id="main" class="mb-4 container-fluid">Últimas atualizações


  </main>
  <!-- Close Main -->



  <footer
    class="absolute text-white fixed-bottom container-fluid bg-primary d-flex align-items-center justify-content-center">
    <a class="text-white text-decoration-none" href="#topo">Web Info
      Legislativo - 2021 </a>
  </footer>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg " role="document">
      <div class="modal-content modal_content">
        <div class="flex-row w-100 d-flex ">
          <inside
            class="container flex-row text-white bg-primary d-flex d-xs-none align-items-center justify-content-center"
            style="width: 300px;">
            <i class="mr-1 fa-solid fa-scale-unbalanced h5 "></i>
            <h5>Web Info Legislativo</h5>
          </inside>
          <div class="d-flex flex-column" style="width: 500px;">
            <div class="border border-0 modal-header w-100">
              <button type="button" class="close hoverBtn" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true" class="text-primary ">&times;</span>
              </button>
            </div>
            <div class="text-center modal-body d-flex align-items-center justify-content-center"
              style="height: 450px;">
              <div id="template" class=" w-100 d-flex align-items-center flex-column">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>




    <!-- Importando o JavaScript da biblioteca do Bootstarp -->
    <!-- Importando o arquivo js -->
    <script type="module">
       import usuario from './public/data/usuarios.js'
      localStorage.setItem('usuario',JSON.stringify(usuario))
    </script>
    <script src="public/js/main.js"></script>
    <script type="module" src="public/js/auth.js"></script>
    <script type="module" src="public/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
    <script>
      $("#exampleModal").on("show.bs.modal", function (event) {
        var button = $(event.relatedTarget); // Botão que acionou o modal
        var recipient = button.data("whatever"); // Extrai informação dos atributos data-*
        // Se necessário, você pode iniciar uma requisição AJAX aqui e, então, fazer a atualização em um callback.
        // Atualiza o conteúdo do modal. Nós vamos usar jQuery, aqui. No entanto, você poderia usar uma biblioteca de data binding ou outros métodos.
        var modal = $(this);
        modal.find(".modal-title").text("Nova mensagem para " + recipient);
        modal.find(".modal-body input").val(recipient);
      });


    </script>

</body>

</html>
